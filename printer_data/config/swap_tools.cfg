[gcode_shell_command tool1]
command: sh /home/biqu/printer_data/config/tool_swap.sh 1
timeout: 60.0

[gcode_shell_command tool2]
command: sh /home/biqu/printer_data/config/tool_swap.sh 2
timeout: 60.0

[gcode_shell_command tool3]
command: sh /home/biqu/printer_data/config/tool_swap.sh 3
timeout: 60.0

[respond]

[gcode_macro CHANGE_TOOL]
gcode:
  {% set TOOL = params.TOOL|default(1)|int %}
  {% if TOOL == 1 %}
    RUN_SHELL_COMMAND CMD=tool1
    G4 S10 ;wait 10 seconds
    FIRMWARE_RESTART
  {% elif TOOL == 2 %}
    RUN_SHELL_COMMAND CMD=tool2
    G4 S10 ;wait 10 seconds
    FIRMWARE_RESTART
  {% elif TOOL == 3 %}
    RUN_SHELL_COMMAND CMD=tool3
    G4 S10 ;wait 10 seconds
    FIRMWARE_RESTART
  {% else %}
    RESPOND TYPE=error MSG="Invalid tool: {TOOL}"
  {% endif %}